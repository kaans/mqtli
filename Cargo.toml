[package]
name = "mqtli"
version = "0.3.0"
edition = "2021"
description = "MQTT multi-topic and payload converting cli client"
license-file = "LICENSE.md"
repository = "https://github.com/kaans/mqtli"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.11", features = ["derive", "env"] }
derive-getters = "0.3.0"
log = "0.4.20"
rumqttc = { git = "https://github.com/bytebeamio/rumqtt.git", rev = "431be1b", features = ["websocket"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.27"
simplelog = "0.12.1"
thiserror = "1.0.50"
tokio = { version = "1.35.0", features = ["macros", "rt", "rt-multi-thread", "sync", "signal"] }
validator = { version = "0.16.1", features = ["derive"] }
bytes = "1.5.0"
serde_json = "1.0.108"
base64 = "0.21.5"
hex = "0.4.3"
rustls-pemfile = "1.0.4"
clokwerk = "0.4.0"
regex = "1.10.2"
lazy_static = { version = "1.4.0", features = [] }
async-trait = { version = "0.1.77", features = [] }
protobuf = { version = "3.3.0", features = ["with-bytes"] }
protobuf-parse = "3.3.0"
protobuf-json-mapping = "3.3.0"
